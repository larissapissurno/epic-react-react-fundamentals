<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <script type="text/babel">
    // const PropTypes = {

    //     if (props[propName] === undefined) {
    //       return new Error(`The prop ${propName} is required in ${componentName}.`)
    //     }
    //   }
    // }

    function CapitalizedMessage({greeting, subject}) {
      return <div className="message" style={{textTransform: 'capitalize'}}>{greeting}, {subject}</div>
    }

    CapitalizedMessage.propTypes = {
      greeting: PropTypes.string.isRequired,
      subject: PropTypes.string.isRequired
    }

    const element = (
      <>
        <CapitalizedMessage greeting="Hello" subject="World" />
        <CapitalizedMessage greeting="goodbye" subject="World" />
      </>
    )

    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
